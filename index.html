<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <title>MAINTENANCE REPORT</title>
</head>

<body>
    <div class="select-file">
        <input type="file" name="file" id="file"> <br><br>
        <input type="button" class="btnsubmit" value="Submit">
    </div>
    <div class="maintenance-report hide">

        <div class="logo">
            <img src="images/Main_logo.png" alt="Sports Facility Management Software" height="90" width="278">
        </div>
        <div class="maintenance-text">
            <hr>
            <h1>MAINTENANCE REPORT</h1>
            <hr>
        </div>
        <div class="table1">
            <table class="table table-bordered " style="width:50%">
                <tbody class="table-body">

            </table>
            </tbody>
        </div>
        <div class="container">
            <div class="row">
                <div class="section-2">
                    <div class="col-3">
                        <img src="images/Animated_Replay_Logo_strap.gif" alt="">
                    </div>
                    <div class="col-3">
                        <h4>MAINTENANCE REPORT</h4>
                    </div>
                    <div class="col-3">
                        <table class="table-2">
                            <tr>
                                <th>Site Name</th>
                                <td class="siteName"></td>
                            </tr>
                            <tr>
                                <th>Surface</th>
                                <td class="reportSurface"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="table-3">
                <table width="100%">
                    <thead>
                        <tr>
                            <th>OBSERVATIONS</th>
                            <th>STATUS</th>
                            <th>COMMENTS</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer-text">
            <hr>
            <p><span style="color: red;">REPLAY </span><span style="color:  #029b0a;">Maintenance </span> 13 Roseland
                Business Park, Long Bennington, NG23 5FF
            </p>
            <div class="contact">
                <div class="email-id">
                    <p><span style="color: #029b0a;">e:</span>@replaymaintenance.co.uk</p>

                </div>

                <div class="phone-nub">
                    <p><span style="color: #029b0a;">t:</span>(01636)640506</p>

                </div>

                <div class="website-link">
                    <p><span style="color: #029b0a;">w:</span>www.replymaintenance.co.uk</p>

                </div>

            </div>
            <div class="footer-images">
                <div class="img-1 img-fluid">
                    <img src="images/logo1.png" alt="">
                </div>
                <div class="img-2 img-fluid">
                    <img src="images/logo2.jpg" alt="">
                </div>
                <div class="img-3 img-fluid">
                    <img src="images/logo3.png" alt="">
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
        <script src="./index.js"></script>
